<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback - Portfólio de Felipe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .radio-group label, .checkbox-group label {
            font-weight: normal;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feedback sobre o Portfólio de Felipe</h1>
        <p>Por favor, preencha o formulário abaixo com suas impressões.</p>

        <form id="feedbackForm">
            <fieldset>
                <legend>Seus Dados</legend>
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Sua Opinião</legend>
                
                <label>O que você mais gostou?</label>
                <div class="radio-group">
                    <input type="radio" id="gostou-design" name="gostou" value="Design">
                    <label for="gostou-design">O design e as cores</label><br>
                    <input type="radio" id="gostou-projetos" name="gostou" value="Projetos">
                    <label for="gostou-projetos">Os projetos no portfólio</label><br>
                    <input type="radio" id="gostou-sobre" name="gostou" value="Sobre Mim">
                    <label for="gostou-sobre">A seção "Sobre Mim"</label>
                </div>
                
                <br>

                <label>Quais tecnologias você gostaria de ver mais?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="tec-js" name="tecnologia" value="JavaScript">
                    <label for="tec-js">Mais JavaScript</label><br>
                    <input type="checkbox" id="tec-css" name="tecnologia" value="CSS">
                    <label for="tec-css">Animações com CSS</label><br>
                    <input type="checkbox" id="tec-html" name="tecnologia" value="HTML">
                    <label for="tec-html">Estruturas HTML mais complexas</label>
                </div>

                <br>

                <label for="avaliacao">Como você avalia o portfólio de 1 a 5?</label>
                <select id="avaliacao" name="avaliacao">
                    <option value="">Escolha uma nota</option>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muito Bom</option>
                    <option value="3">3 - Bom</option>
                    <option value="2">2 - Razoável</option>
                    <option value="1">1 - Pode melhorar</option>
                </select>

                <label for="comentarios">Comentários Adicionais:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </fieldset>
            
            <button type="button" id="btn-enviar-feedback">Enviar Feedback</button>
        </form>
    </div>

    <script>
        document.getElementById('btn-enviar-feedback').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const comentarios = document.getElementById('comentarios').value;

            if (nome === "") {
                alert('Por favor, preencha seu nome.');
                return;
            }

            alert('Obrigado pelo seu feedback, ' + nome + '!');

            console.log('--- Feedback Recebido ---');
            console.log('Nome: ' + nome);
            console.log('Email: ' + email);
            console.log('Comentários: ' + comentarios);
        });
    </script>
</body>
</html>
